<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./estilos.css">
</head>
  <body>
    <div class="container mt-5">
        <h3>Listado de pendientes</h3>
        <form id="formulario">
            <input type="text"id="actividad" class="form-control my-3" placeholder="Ingresar Pendiente">
            <button type="submit" class="btn btn-primary">Guardad</button>
        </form>
        <div id="listaActividades" class="mt-4">
            <div class="alert alert-danger " role="alert" >
                <b>Texto de la actividad</b> -Estado
                <span class="float-right">
                    <i class="fas fa-edit">done</i>
                    <i  class="fas fa-trash-alt">delete</i>
                </span>
            </div>
            
        </div>
    </div >
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
